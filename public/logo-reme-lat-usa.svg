<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Water Drop Shape -->
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Main Water Drop -->
  <path d="M 100 20
           C 100 20, 140 60, 140 100
           C 140 130, 120 150, 100 150
           C 80 150, 60 130, 60 100
           C 60 60, 100 20, 100 20 Z"
        fill="url(#waterGradient)"
        stroke="#1E40AF"
        stroke-width="2"/>

  <!-- Highlight/Shine Effect -->
  <ellipse cx="85" cy="60" rx="20" ry="30"
           fill="url(#highlightGradient)"
           opacity="0.6"/>

  <!-- Dollar Symbol Inside -->
  <text x="100" y="120"
        font-family="Arial, sans-serif"
        font-size="60"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        stroke="#1E40AF"
        stroke-width="1">$</text>

  <!-- Small droplets around -->
  <circle cx="50" cy="50" r="5" fill="#60A5FA" opacity="0.7"/>
  <circle cx="150" cy="50" r="4" fill="#60A5FA" opacity="0.6"/>
  <circle cx="130" cy="140" r="3" fill="#60A5FA" opacity="0.5"/>

  <!-- Brand Text -->
  <text x="100" y="180"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="bold"
        fill="#1E40AF"
        text-anchor="middle">REME LAT-USA</text>
</svg>