<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión - REME LAT-USA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }
    button {
      background: white;
      color: #2563EB;
      border: none;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo-reme-lat-usa.svg" alt="REME LAT-USA" class="logo">
    <div class="icon">📡</div>
    <h1>Sin Conexión</h1>
    <p>
      No tienes conexión a internet en este momento.
      REME LAT-USA necesita internet para obtener tasas de cambio en tiempo real.
    </p>
    <button onclick="location.reload()">
      Reintentar Conexión
    </button>
  </div>
</body>
</html>
